{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            File 1: <input type="file" name="file1"/><br><br>
            File 2: <input type="file" name="file2"/><br><br>
            Algorithm:
                        <br><input type="radio" name="algorithm" value="lines">Lines<br>
                        <input type="radio" name="algorithm" value="sentences">Sentences<br>
                        <input type="radio" name="algorithm" value="substrings">Substrings<br><br>
            Length of Substrings: <input type="number" name="length" min="1" placeholder="length of substrings"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
